name: lalo
description: Leave a light on

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.5+5

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.19.1
  cloud_firestore: ^3.2.1
  firebase_auth: ^3.4.1
  google_sign_in: ^5.3.3
  firebase_dynamic_links: ^4.3.1
  firebase_crashlytics: ^2.8.4
  google_fonts: ^2.3.1
  font_awesome_flutter: ^9.2.0
  flutterfire_ui: ^0.4.2+2
  settings_ui:
    git:
      url: https://github.com/yako-dev/flutter-settings-ui
      ref: dev
  url_launcher: ^6.0.20
  cloud_functions: ^3.2.11
  fluttertoast: ^8.0.9
  share_plus: ^4.0.10
  firebase_analytics: ^9.1.12
  flutter_dotenv: ^5.0.2
  google_mobile_ads: ^1.3.0
  package_info_plus: ^1.4.2
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.3

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  image_path: "assets/icon/icon.png"
